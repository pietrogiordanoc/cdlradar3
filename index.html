    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: #e5e7eb;
            overflow-x: hidden;
            font-size: 17px;
        }
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #0f0f0f;
        }
        ::-webkit-scrollbar-thumb {
            background: #262626;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #404040;
        }
        
        /* Animaci√≥n de parpadeo progresivo: 10 segundos */
        @keyframes alert-strobe {
            0%, 10%, 20%, 30%, 40% { opacity: 1; }
            5%, 15%, 25%, 35% { opacity: 0.2; }
            50% { opacity: 1; }
            60% { opacity: 0.3; }
            75% { opacity: 1; }
            85% { opacity: 0.4; }
            100% { opacity: 1; }
        }

        .precision-alert-blink {
            animation: alert-strobe 10s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes pulse-ring {
            0% { transform: scale(.33); }
            80%, 100% { opacity: 0; }
        }
        .pulse-indicator {
            position: relative;
        }
        .pulse-indicator::before {
            content: '';
            position: absolute;
            left: -8px;
            top: -8px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: currentColor;
            opacity: 0.4;
            animation: pulse-ring 1.2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        }
    </style>
